			.threeWrapper {
				position: relative;
				top: 30px;
			}
		</style>		
		
	</head>
	<body style="background-color:#000; margin:0; padding:0; overflow:hidden;">
		
		<script type="module">
		    import { ThreeCanvas } from '../../../../extensions/Comfyui_three_js/ThreeCanvas.js'
			const canvasNames = [
				{name:"image", color: "black"},
				{name:"lines", color: "red"},
				{name:"depth", color: "yellow"},
				{name:"normal", color: "#8080ff"}
			];  

			// Clear other
			Array.from(document.querySelectorAll("[class*=comfy]")).map((el)=>el.remove())

		    const threeCanvas = new ThreeCanvas(null, null, {views3: true});
		    threeCanvas.init(canvasNames);

			const mainWrapper = document.createElement("div")
			mainWrapper.className = "threeWrapper"

		    threeCanvas.wrappers[0].style.left = 0 + 'px';
		    threeCanvas.wrappers[1].style.left = threeCanvas.size.w + 'px';

		    threeCanvas.wrappers[2].style.left = 0 + 'px';
		    threeCanvas.wrappers[2].style.top = threeCanvas.size.h + 'px';

			threeCanvas.wrappers[3].style.left = threeCanvas.size.w + 'px';
		    threeCanvas.wrappers[3].style.top = threeCanvas.size.h + 'px';

			threeCanvas.wrappers.map((w)=>{
				mainWrapper.appendChild(w)
			})

		    document.body.appendChild(mainWrapper);
		</script>
	</body>
