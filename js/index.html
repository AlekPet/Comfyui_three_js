	<body style="background-color:#000; margin:0; padding:0; overflow:hidden;">
		
		<script type="module">

		    import { ThreeCanvas } from './ThreeCanvas.js'

		    const threeCanvas = new ThreeCanvas(null, null);
		    threeCanvas.init(true);

		    let dom0 = threeCanvas.getDom(0);
		    let dom1 = threeCanvas.getDom(1);
		    let dom2 = threeCanvas.getDom(2);
		    let dom3 = threeCanvas.getDom(3);
		    dom1.style.left = threeCanvas.size.w + 'px';
		    dom2.style.top = threeCanvas.size.h + 'px';
		    dom3.style.left = threeCanvas.size.w + 'px';
		    dom3.style.top = threeCanvas.size.h + 'px';

		    document.body.appendChild(dom0);
		    document.body.appendChild(dom1);
		    document.body.appendChild(dom2);
		    document.body.appendChild(dom3);

		</script>
	</body>
